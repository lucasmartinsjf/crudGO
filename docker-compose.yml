version: '3.3'
volumes:
  data:
services:
  db:
    image: mysql:5.6
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mudar@123
      - MYSQL_DATABASE=crudgo1
  db-app:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 8088:80
    environment:
      - PMA_ARBITRARY=1
  app:
    build: .
    links:
    - db
    ports:
    - 9000:9000
